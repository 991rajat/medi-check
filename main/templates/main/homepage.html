{% extends 'main/base.html' %}

{% load static %}

{% block content %}

    <div class="body-block">
        <div class="container body-block-container">
            <div class="card text-center ">
                <div class="card-header">
                    Upload an X-Ray image for prediction
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <img class="card-img-top container justify-content-center img-responsive" id="image"
                             src="{% static 'images/default_image.gif' %}" alt="Card image cap">
                    </div>
                    <div class="col-md-6 upload-block">
                        <div class="card-body row justify-content-center align-items-center">
                           
                            <div class="row justify-content-center align-items-center">
                                <form id="submit_image_form" method="POST" action="{% url 'result' %}">
                                    {% csrf_token %}
                                    <input type="file" class="btn-danger" id="img_upload" name="uploaded_img"
                                           accept="image/*">
                                </form>
                            </div>
                            <div class="row justify-content-center align-items-center">
                                <button id="predict_btn" class="btn btn-primary predict_btn_prop">Analyze</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    2 days ago
                </div>
            </div>
        </div>
    </div>

    <script>

        const img_upload_btn = document.getElementById("img_upload")
        const upload_img = document.getElementById("image")
        img_upload_btn.addEventListener("change", function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.addEventListener("load", function () {
                    upload_img.setAttribute("src", this.result);
                });
                reader.readAsDataURL(file);
            }
        })

        const predict_btn = document.getElementById("predict_btn")
        const form = document.getElementById("submit_image_form")
            predict_btn.onclick = function (e) {
                e.preventDefault();
                form.submit();
            }

    </script>

{% endblock %}
